<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.com">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>SB Admin 2 - Login</title>
    <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Brands.css">
    <link rel="stylesheet" href="assets/css/Font%20Awesome%205%20Free.css">
    <link rel="stylesheet" href="assets/css/Nunito.css">
    <link rel="stylesheet" href="assets/css/vendor/fontawesome-free/css/all.min.css">
    <link rel="stylesheet" href="assets/css/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="assets/css/vendor/datatables/dataTables.bootstrap4.min.css">
</head>

<body class="bg-gradient-primary">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-9 col-lg-12 col-xl-10" style="max-width: 65% !important;">
                <div class="card border-0 shadow-lg o-hidden my-5">
                    <div class="card-body p-0">
                        <div class="row">
                            <div class="col-lg-6 col-lg-12">
                                <div class="p-5">
                                    <div class="text-center">
                                        <h1 class="h4 text-gray-900 mb-4"><strong>ADD A NEW MEMBER</strong></h1>
                                    </div>
                                    <form class="user" th:action="@{addmember}" method="post" th:object="${member}">
                                        <div class="form-group"><input class="form-control form-control form-control-user" type="text" placeholder="Enter name..." name="name" th:field="*{name}" required></div>
                                        <div class="form-group"><input class="form-control form-control form-control-user" type="number" placeholder="Enter contact..." name="contact" th:field="*{contact}" required></div>
                                        <div class="form-group"><input class="form-control form-control form-control-user" type="email" placeholder="Enter email..." name="email" th:field="*{email}" required></div>
                                        <div class="form-group"><input class="form-control form-control form-control-user" type="number" placeholder="Enter age..." name="age" th:field="*{age}" required></div>
                                        <div class="form-group"><input class="form-control form-control form-control-user" type="text" placeholder="Enter location..." name="location" th:field="*{location}" required></div>
                                        <input class="btn btn-primary btn-user btn-block" type="submit" value="CREATE A MEMBER">
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendor/jquery/jquery.min.js"></script>
    <script src="assets/js/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="assets/js/vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="assets/js/js/sb-admin-2.min.js"></script>
    <script src="assets/js/vendor/chart.js/Chart.min.js"></script>
    <script src="assets/js/js/demo/chart-area-demo.js"></script>
    <script src="assets/js/js/demo/chart-pie-demo.js"></script>
    <script src="assets/js/vendor/datatables/jquery.dataTables.min.js"></script>
    <script src="assets/js/vendor/datatables/dataTables.bootstrap4.min.js"></script>
    <script src="assets/js/js/demo/datatables-demo.js"></script>
</body>

</html>
